<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template 2 — Compound Interest Problem 2</title>
  <link rel="stylesheet" href="./css/templates.css">
</head>
<body>
  <div class="card">
    <div class="template-head">
      <div class="title">Template 2 — Compound Interest</div>
      <div class="caption">Problem: P = ₹20,000; r = 5% p.a.; t = 3 years. Find amount.</div>
    </div>

    <div class="box-row">
      <div class="box var-box">P = <span class="num-box">₹20,000</span></div>
      <div class="arrow">→</div>
      <div class="box var-box">r = <span class="num-box">5%</span></div>
      <div class="arrow">→</div>
      <div class="box var-box">t = <span class="num-box">3 years</span></div>
    </div>

    <div class="step">
      <div class="box">Formula</div>
      <div class="arrow">→</div>
      <div class="box">A = P (1 + r)^t</div>
    </div>

    <div class="step">
      <div class="box">Substitute</div>
      <div class="arrow">→</div>
      <div class="box">A = 20000 (1 + 0.05)^3</div>
    </div>

    <div class="step">
      <div class="box">Compute</div>
      <div class="arrow">→</div>
      <div class="box">(1.05)^3 = 1.157625</div>
      <div class="box">A = 20000 × 1.157625 = <span class="highlight">₹23,152.50</span></div>
    </div>

    <div class="caption">Answer: Amount after 3 years = ₹23,152.50</div>
  </div>

  <script src="./js/templates.js"></script>
</body>
</html>
