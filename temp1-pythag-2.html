<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Template 1 — Pythagorean Problem 2</title>
  <link rel="stylesheet" href="./css/templates.css">
</head>
<body>
  <div class="card">
    <div class="template-head">
      <div class="title">Template 1 — Trigonometry (Pythagorean)</div>
      <div class="caption">Problem: Hypotenuse c = 13, one leg b = 5. Find other leg a.</div>
    </div>

    <div class="box-row">
      <div class="box var-box">c = <span class="num-box">13</span></div>
      <div class="arrow">→</div>
      <div class="box var-box">b = <span class="num-box">5</span></div>
      <div class="arrow">→</div>
      <div class="box">Find a</div>
    </div>

    <div class="step">
      <div class="box">Use formula</div>
      <div class="arrow">→</div>
      <div class="box">a² = c² - b²</div>
    </div>

    <div class="step">
      <div class="box">Compute squares</div>
      <div class="arrow">→</div>
      <div class="box">c² = <span class="num-box">13² = 169</span></div>
      <div class="box">b² = <span class="num-box">5² = 25</span></div>
    </div>

    <div class="step">
      <div class="box">Subtract</div>
      <div class="arrow">→</div>
      <div class="box">169 - 25 = <span class="highlight">144</span></div>
    </div>

    <div class="step">
      <div class="box">Square root</div>
      <div class="arrow">→</div>
      <div class="box">a = √144 = <span class="num-box">12</span></div>
    </div>

    <div class="caption">Answer: other leg a = 12</div>
  </div>

  <script src="./js/templates.js"></script>
</body>
</html>
